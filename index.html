<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div.container, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input disabled ="text" placeholder="0">
            <button class="extra">C</button>
            <button class="extra">DEL</button>
            <button class="opr">%</button>
            <button class="opr">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal opr">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
